<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      height: 30px;
      text-align: center;
    }
  </style>
  <title>Table Generator</title>
</head>
<body>

  <label for="rows">가로 열 수:</label>
  <input type="number" id="rows" min="1" value="3">

  <label for="columns">세로 열 수:</label>
  <input type="number" id="columns" min="1" value="3">

  <button onclick="generateTable()">자리 만들기</button>
  <button onclick="drawStudents()">추첨하기</button>

  <table id="myTable"></table>

  <script>
    var students = [];

    function generateTable() {
      // 행, 열 수 가져오기
      var rows = document.getElementById("rows").value;
      var columns = document.getElementById("columns").value;

      // 테이블 요소 가져오기
      var table = document.getElementById("myTable");

      // 기존에 생성된 테이블 내용 초기화
      table.innerHTML = "";

      // 행, 열에 따라 테이블 생성
      for (var i = 0; i < rows; i++) {
        var row = table.insertRow(i);
        for (var j = 0; j < columns; j++) {
          var cell = row.insertCell(j);
        }
      }

      // 학생 배열 초기화
      students = [];
      for (var k = 1; k <= rows * columns; k++) {
        students.push(k);
      }
    }

    function drawStudents() {
      // 학생 배열 셔플
      shuffleArray(students);

      // 테이블에 학생 번호 표시
      var cells = document.getElementsByTagName("td");
      for (var i = 0; i < cells.length; i++) {
        cells[i].textContent = students[i];
      }
    }

    // 배열 셔플 함수
    function shuffleArray(array) {
      for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
      }
    }
  </script>

</body>
</html>
