<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 모둠 추첨 - 교실 관리 시스템</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>랜덤 모둠 추첨</h1>
        <p>랜덤으로 모둠을 추첨하여 사용하세요.</p>
    </header>

    <form>
        <label for="numberOfGroups">추첨할 모둠 개수:</label>
        <input type="number" id="numberOfGroups" name="numberOfGroups" min="1" value="1" required>
        <button type="submit">모둠 추첨 시작</button>
    </form>

    <div id="result"></div>
    <!-- 추첨 결과를 여기에 표시할 수 있습니다. -->
</body>
</html>
